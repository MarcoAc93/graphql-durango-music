type Attendance {
  _id: String
  studentId: String
  enrollmentId: String
  date: String
  course: String
  createdAt: String
}

input CreateAttendanceInput {
  studentId: ID!
  enrollmentId: ID!
  course: String!
  date: String!
}

type Mutation {
  createAttendance(input: CreateAttendanceInput!): String!
}