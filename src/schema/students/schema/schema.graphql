# ============================= Inputs =============================
input TutorInput {
  name: String
  cellphone: String
}

input StudentInput {
  name: String!
  lastName: String!
  email: String
  cellphone: String!
  age: String
  tutor: TutorInput
}

# ============================= Types =============================
type Tutor {
  name: String
  cellphone: String
}

type Student {
  id: ID!
  name: String!
  lastName: String!
  email: String
  cellphone: String!
  age: String
  tutor: Tutor
}

interface Response {
  code: Float!
  success: Boolean!
  message: String!
}

type CreateStudentResponse implements Response {
  code: Float!
  success: Boolean!
  message: String!
  student: Student!
}

type GetStudentsResponse implements Response {
  code: Float!
  success: Boolean!
  message: String!
  students: [Student!]!
}

# ============================= Queries =============================
type Query {
  getStudents: GetStudentsResponse
}

# ============================= Mutations =============================
type Mutation {
  createStudent(input: StudentInput!): CreateStudentResponse!
  editStudent(studentId: ID!, input: StudentInput!): String!
}
